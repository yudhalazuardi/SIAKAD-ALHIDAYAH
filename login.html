<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ponpes Al-Hidayah</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container img {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #198754;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .password-wrapper {
      position: relative;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    button {
      width: 100%;
      background: #198754;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #157347;
    }
    .back {
      margin-top: 20px;
      text-align: center;
    }
    .back a {
      text-decoration: none;
      color: #198754;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2JOSTJXee_sCZESui5Md8tueVREtx6lszYQ&s" alt="Logo">
    <h2>Login Sistem Akademik</h2>
    <form onsubmit="return login(event)">
      <label for="username">Nama Pengguna</label>
      <input type="text" id="username" placeholder="admin / guru / santri" required>

      <label for="password">Kata Sandi</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="masukkan password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit">Masuk</button>
    </form>
    <div class="back">
      <a href="index.html">&larr; Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    // Toggle show/hide password
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Login role check
    function login(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = passwordField.value;

      if (username === "admin" && password === "admin123") {
        window.location.href = "admin.html";
      } else if (username === "guru" && password === "guru123") {
        window.location.href = "guru.html";
      } else if (username === "santri" && password === "santri123") {
        window.location.href = "santri.html";
      } else {
        alert("Login gagal. Cek kembali nama pengguna dan password.");
      }
    }
  </script>

</body>
</html>
